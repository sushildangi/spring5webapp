<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <tr>
    <th>ID</th>
    <th>TITLE</th>
    <th>PUBLISHER</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">id</td>
        <td th:text="${book.title}">Sushil Dangi</td>
        <td th:text="${book.publisher.name}">wox</td>
    </tr>
</table>

</body>
</html>
